<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>New Blog</h1>
        <div class="container-form">
            <form action="index.html" method="GET">
                <label for="inTitle">Title:</label>
                <input type="text" name="inTitle" id="inTitle" required>
                <label for="inText">Text:</label>
                <textarea name="inText" id="inText" required></textarea>
                <input type="submit" value="Post Blog">
            </form>
        </div>
    </div>   
</body>
</html>
